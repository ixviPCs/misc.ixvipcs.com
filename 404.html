<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Error 404 - Page Not Found</title>
<link rel="icon" href="/favicon.ico" type="image/x-icon">
<style>
  body {
    background-color: #000000;
    color: #00BFFF;
    font-family: Arial, sans-serif;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
    height: 100vh;
    margin: 0;
    padding: 20px;
  }

  h1 {
    font-size: 3rem;
    margin-bottom: 20px;
    color: #FF0000;
    text-shadow: 
      0 0 5px #FF0000, 
      0 0 10px #FF0000, 
      0 0 20px #00BFFF, 
      0 0 30px #00BFFF;
    animation: glow 1.5s infinite alternate;
  }

  @keyframes glow {
    from {
      text-shadow: 
        0 0 5px #FF0000, 
        0 0 10px #FF0000, 
        0 0 20px #00BFFF, 
        0 0 30px #00BFFF;
    }
    to {
      text-shadow: 
        0 0 10px #FF0000, 
        0 0 20px #FF0000, 
        0 0 30px #00BFFF, 
        0 0 40px #00BFFF;
    }
  }

  p {
    font-size: 1.2rem;
    margin-bottom: 40px;
    color: #00BFFF;
  }

  .back-button {
    text-decoration: none;
    color: #FFFFFF;
    background-color: #FF0000;
    padding: 12px 25px;
    border-radius: 8px;
    font-size: 1rem;
    transition: all 0.3s ease;
  }

  .back-button:hover {
    background-color: #000000;
    border: 2px solid #FF0000;
    transform: scale(1.05);
  }
</style>
</head>
<body>

<h1>Error 404 - Page Not Found</h1>
<p id="wrong-url"></p>

<a href="/" class="back-button">‚Üê Back to Homepage</a>

<script>
  document.getElementById('wrong-url').textContent = "Oops! The page ixvipcs.com" + window.location.pathname + " does not exist.";
</script>
</body>
</html>
