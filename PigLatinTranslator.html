<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Custom Pig Latin Translator</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: #ffe4e1;
      text-align: center;
      padding: 40px;
    }
    textarea, input {
      width: 80%;
      max-width: 500px;
      padding: 12px;
      margin: 10px 0;
      border-radius: 12px;
      border: 2px solid #ff69b4;
      font-size: 1.1rem;
    }
    button {
      background: #ff69b4;
      color: white;
      border: none;
      padding: 12px 24px;
      font-weight: bold;
      border-radius: 12px;
      cursor: pointer;
      font-size: 1.1rem;
    }
    button:hover {
      background: #ff1493;
    }
    #output {
      margin-top: 24px;
      font-size: 1.3rem;
      color: #8b008b;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <h1>üê∑ Custom Pig Latin Translator üê∑</h1>
  <textarea id="inputText" rows="4" placeholder="Type your sentence here..."></textarea><br />
  <button onclick="translateSentence()">Translate</button>

  <div id="output"></div>
  <button id="copyBtn" onclick="copyOutput()" style="display:none;">Copy</button>

  <script>
    function customPigLatin(word) {
      const vowels = ['a', 'e', 'i', 'o', 'u'];
      const lastChar = word[word.length - 1].toLowerCase();
      const firstChar = word[0].toLowerCase();

      // Start with vowel
      if (vowels.includes(firstChar)) {
        if (lastChar === 'y') {
          return word + 'ay';
        } else {
          return word + 'yay';
        }
      }

      // Start with consonant
      let moved = word.slice(1) + word[0];
      const newLastChar = moved[moved.length - 1].toLowerCase();

      if (vowels.includes(newLastChar) && newLastChar !== 'y') {
        return moved + 'yay';
      } else {
        return moved + 'ay';
      }
    }

    function translateSentence() {
      const input = document.getElementById('inputText').value;
      const words = input.match(/\b\w+\b/g) || [];
      const translatedWords = words.map(customPigLatin);
      const output = translatedWords.join(' ');

      document.getElementById('output').innerText = output;

      const copyBtn = document.getElementById('copyBtn');
      if (output.trim().length > 0) {
        copyBtn.style.display = 'inline-block';
      } else {
        copyBtn.style.display = 'none';
      }
    }

    function copyOutput() {
      const copyBtn = document.getElementById('copyBtn');
      const outputText = document.getElementById('output').innerText;

      navigator.clipboard.writeText(outputText).then(() => {
        copyBtn.innerText = 'Copied! ‚úÖ';
        setTimeout(() => {
          copyBtn.innerText = 'Copy';
        }, 2000);
      }).catch(() => {
        copyBtn.innerText = 'Copy';
        alert('Oops, copy failed üò¨');
      });
    }
  </script>
</body>
</html>
